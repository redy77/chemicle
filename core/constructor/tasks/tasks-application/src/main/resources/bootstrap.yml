spring:
  application:
    name: tasks-application
  cloud:
    config:
      name: tasks-application
      discovery:
        enabled: true
        service-id: config-service
      fail-fast: true
      username: ${CONFIG_SERVICE_USER}
      password: ${CONFIG_SERVICE_PASSWORD}

---
spring:
  profiles: test
  application:
    name: tasks-application-test
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: false
      password: ${CONFIG_SERVICE_PASSWORD}
      username: ${CONFIG_SERVICE_USER}


