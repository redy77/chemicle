spring:
  application:
    name: alchemy-application
  cloud:
    config:
      name: alchemy-application
      discovery:
        enabled: true
        service-id: config-service
      password: ${SPRING_CLOUD_CONFIG_USERNAME}
      username: ${SPRING_CLOUD_CONFIG_PASSWORD}
      label: ${SPRING_CLOUD_CONFIG_LABEL:master}
      fail-fast: true
      retry:
        initial-interval: 2000
        multiplier: 1.1
        max-attempts: 50
        max-interval: 1000

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}