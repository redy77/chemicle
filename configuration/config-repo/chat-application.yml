spring:
  application:
    name: chat-application
  jpa:
    database: postgresql
    generate-ddl: false
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/chat}
    username: ${SPRING_DATASOURCE_USERNAME:mick}
    password: ${SPRING_DATASOURCE_PASSWORD:mick}
    platform: postgres
    driver-class-name: org.postgresql.Driver

server:
  port: 0
  servlet:
    context-path: /chat-application
