<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:c="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>FormulaTwo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-2">
            <div class="card">
                <div class="card-body" id="div-atom">
                    <h5 class="card-title">Название атома</h5>
                    <form action="/" method="post" id="forma-atoma">
                        <div>
                            <label class="form-label">
                                <h5></h5>
                            </label>
                        </div>
                        <div>
                            <input class="form-control" type="text" name="input-atoma">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block"
                                    name="button-atoma" >Отправить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card">
                <div class="card-body" >
                    <h5 class="card-title">Название молекулы</h5>
                </div>
            </div>
        </div>
    </div>
</div>
<br>

<div class="container col-12">

    <div class="card bg-light ">
        <div class="card-header">
            Получение молекулы из различных атомов
        </div>
        <div class="card-body">
            <form action="/" method="post" id="forma_molecule">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="card">
                            <div class="card-body">
                                <input class="form-control" type="text" name="input-atoma1">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <div class="card">
                            <div class="card-body">
                                <h5>+</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="card">
                            <div class="card-body">
                                <input class="form-control" type="text" name="input-atoma2">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <div class="card">
                            <div class="card-body">
                                <h5>=</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="card">
                            <div class="card-body" id="div-molecula">

                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card">
                            <div class="card-body">
                                <button type="submit" class="btn btn-primary btn-lg btn-block"
                                        name="button-molecula" >Ok
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<br>

<div class="container col-12">

    <div class="card bg-light ">
        <div class="card-header">
            Химическая реакция из молекул
        </div>
        <div class="card-body">
            <form action="/" method="post" id="forma_molecule+molecula">
                <div class="row">
                    <div class="col-sm-2">
                        <div class="card">
                            <div class="card-body">
                                <select class="form-select" aria-label="Default select example">
                                    <option value="1">H2O</option>
                                    <option value="2">H2SIO3</option>
                                    <option value="3">HNO3</option>
                                    <option value="3">O2</option>
                                    <option value="3">H2</option>
                                    <option value="3">SiO2</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <div class="card">
                            <div class="card-body">
                                <h5>+</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card">
                            <div class="card-body">
                                <select class="form-select" aria-label="Default select example">
                                    <option value="1">H2O</option>
                                    <option value="2">H2SIO3</option>
                                    <option value="3">HNO3</option>
                                    <option value="3">O2</option>
                                    <option value="3">H2</option>
                                    <option value="3">SiO2</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <div class="card">
                            <div class="card-body">
                                <h5>=</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="card">
                            <div class="card-body" id="div-molecula+molecula">

                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card">
                            <div class="card-body">
                                <button type="submit" class="btn btn-primary btn-lg btn-block"
                                        name="button-molecula+molecula" >Ok
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<br>

<div class="container col-12">

    <div class="card bg-light ">
        <div class="card-header">
            Проверка химической формулы на достоверность
        </div>
        <div class="card-body">
            <form action="/" method="post" >
                <div class="row">
                    <div class="col-sm-2">
                        <div class="card">
                            <div class="card-body">
                                <label for="exampleFormControlTextarea1" class="form-label">Введите формулу для проверки на достоверность</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="../static/formul_variant_vtoroy.js"></script>
</body>
</html>
